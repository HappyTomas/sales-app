<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/DefaultLayout">
	
<head>

</head>
<body>

<section layout:fragment="content">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>
						Pesquisa de vendas
					</h1>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">

		<form method="get" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label>Nome</label>
						<div class="form-inline">
							<input type="text" class="form-control  aw-form-control-inline-sm" placeholder=""/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label>Telefone</label>
						<div class="form-inline">
							<input type="text" class="form-control  aw-form-control-inline-sm" placeholder=""/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-success" type="submit">
					Pesquisar
				</button>
			</div>
	
		</form>
		
		<div class="alert  alert-success  alert-dismissible" role="alert" th:if="${not #strings.isEmpty(message)}" >
			<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
			<span th:text="${message}"></span>
		</div>
	
		<div class="table-responsive">
			<table id="table-customers" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
				<thead class="aw-table-header-solid">
					<tr class="text-center">
						<th class="aw-table-checkbox">
						</th>
						<th class="text-center"> Nome </th>
						<th class="text-center"> Telefone </th>
						<th class="text-center"> Data  </th>
						<th class="text-center"> Valor </th>
						<th class="text-center"> Ações </th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="sale : ${sales}">
						<td class="aw-table-checkbox"><input type="checkbox"/></td>
						<td th:text="${sale.customer.name}"> Nome </td>
						<td th:text="|085 ${sale.customer.phone}|"> Telefone </td>
						<td th:text="${sale.date}"> Data </td>
						<td th:text="${sale.price}"> Valor </td>
						<td class="table-pesq-produto-col-acoes">
							<div class="btn-group">
								<button type="button" th:onclick="'getSaleId(\'' + ${sale.id} + '\');'" class="btn-modal btn  btn-default btn-xs">
									<i class="fa fa-lg  fa-trash" style="color:#d9534f;"> </i>
									Excluir venda
								</button>
								
							</div>
						</td>
					</tr>
					<tr th:if="${sales.empty}">
						<td colspan="6">Nenhuma venda a apresentar</td>
					</tr>
				</tbody>
			</table>
			<!-- modal -->
				<div id="saleModal" class="modal fade" role="dialog">
				  <div class="modal-dialog">
				    <!-- Modal content-->
				    <div class="modal-content">
					     <!--   <div class="modal-header" style="background-color:#5cb85c;">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h4 class="modal-title" style="color:white;" > </h4>
					      </div> -->
					      <div class="modal-body">
					      <!-- edit -->
							<div class="row">
									<h2 style="text-align: center;">Venda excluída com sucesso!</h2>
							</div>
					     <!-- /edit -->
					      </div>
					      <div class="modal-footer">
					        <button id="btn-save" type="submit" class="btn btn-success" data-dismiss="modal">OK</button>
					      </div>
				    </div>
				  </div>
				</div>
			<!-- /modal -->
		</div>
	</div>
</section>
<th:block layout:fragment="modalscript">
<script>

function getSaleId(id){
var host = "http://localhost:8080";
	
	function addCsrfToken(xhr){
		var header = $('input[name=_csrf_header]').val();
		var token = $('input[name=_csrf]').val();
		xhr.setRequestHeader(header, token);
	}
	
	$.ajax({
	    url: host + "/sale/" + id,
	    type: 'DELETE',
	    beforeSend: addCsrfToken,
	    success: function (result) {
   	    	$("#saleModal").modal();
   	    	$("#saleModal").on("hidden.bs.modal", function () {
				location.reload();
   	    	});
	    	//alert("Venda excluída com sucesso!");
	   	}
	})
}

</script>
</th:block>

</body>
</html>
